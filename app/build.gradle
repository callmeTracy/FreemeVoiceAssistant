android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'




    signingConfigs {
        release {
            storeFile file("droiva.keystore")
            storePassword "freemeva"
            keyAlias "droiva.keystore"
            keyPassword "freemeva"
        }
    }
    defaultConfig {
        applicationId "com.freeme.voiceassistant"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 9
        versionName "9.0.1"

        manifestPlaceholders = META_NATIVE
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
